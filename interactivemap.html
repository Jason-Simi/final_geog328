<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Light Rail stations and income Data in Washington State</title>
        <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
    
        <!-- Including the Mapbox GL CSS file -->
        <link href="https://api.mapbox.com/mapbox-gl-js/v2.5.0/mapbox-gl.css" rel="stylesheet">
    
        <!-- Including the Mapbox GL JS file -->
        <script src="https://api.mapbox.com/mapbox-gl-js/v2.5.0/mapbox-gl.js"></script>
    
        <style>
            /* CSS styles for heading and paragraphs */
            h2,
            h3 {
                margin: 10px;
                font-size: 18px;
            }
    
            h3 {
                font-size: 16px;
            }
    
            p {
                margin: 10px;
            }
    
            /**
            * Create a position for the map
            * on the page */
            #map {
                position: absolute;
                top: 0;
                bottom: 0;
                left: 0;
                right: 0;
                width: 100%;
                height: 100%;
            }
    
            /**
            * Set rules for how the map overlays
            * (information box and legend) will be displayed
             on the page. */
            .map-overlay {
                position: absolute;
                bottom: 0;
                left: 0;
                background: rgba(255, 255, 255, 0.8);
                border-style: solid;
                border-width: 1px;
                border-color: rgba(0, 0, 0, 0.2);
                margin-left: 20px;
                font-family: Arial, sans-serif;
                overflow: auto;
                border-radius: 3px;
            }
    
            #features {
                top: 0;
                height: 130px;
                margin-top: 20px;
                width: 300px;
            }
    
            #legend {
                padding: 10px;
                box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
                line-height: 18px;
                height: 210px;
                margin-bottom: 40px;
                width: 150px;
            }
    
            .legend-key {
                display: inline-block;
                border-radius: 20%;
                width: 10px;
                height: 10px;
                margin-right: 5px;
            }
    
            .mapboxgl-canvas-container.mapboxgl-interactive,
            .mapboxgl-ctrl-group button.mapboxgl-ctrl-compass {
                cursor: unset;
            }
        </style>
</head>

<body>
    <div id="map"></div>
    <div class='map-overlay' id='features'>
        <h2>Light Rail stations and income map in Washington State</h2>
        <div id='text-description'>
            <p>Hover over a Place!</p>
        </div>
    </div>
    <div class='map-overlay' id='legend'></div>
    <script>
        // initialize basemmap
        mapboxgl.accessToken =
            'pk.eyJ1IjoiamFrb2J6aGFvIiwiYSI6ImNpcms2YWsyMzAwMmtmbG5icTFxZ3ZkdncifQ.P9MBej1xacybKcDN_jehvw';
        const map = new mapboxgl.Map({
            container: 'map', // container ID
            style: 'mapbox://styles/mapbox/light-v10', // style URL
            zoom: 10, // starting zoom
            center: [-122.3, 47.6] // starting center
        });

        // load data and add as layer
        async function geojsonFetch() {
            let response = await fetch('assets/seattle_income.geojson');
            let state_data = await response.json();

            map.addSource('stations', {
                type: 'geojson',
                data: 'assets/stations.geojson'
            });
            
            map.on('load', function loadingData() {
                map.addSource('state_data', {
                    type: 'geojson',
                    data: state_data
                });

                map.addLayer({
                    'id': 'state_data_layer',
                    'type': 'fill',
                    'source': 'state_data',
                    'paint': {
                        'fill-color': [
                            'step',
                            ['get', "capital_income"],
                            '#DAF7A6', 30000,
                            '#FFC300', 50000,
                            '#FF5733', 70000,
                            '#C70039', 90000,
                            '#900C3F', 110000,
                            '#581845'
                        ],
                        'fill-outline-color': '#BBBBBB',
                        'fill-opacity': 0.5,
                    }
                });

                const layers = [
                    '0-30000',
                    '30000-50000',
                    '50000-70000',
                    '70000-90000',
                    '90000-100000',
                    '110000 and more',
                    'Link Stations'
                ];
                const colors = [
                    '#DAF7A670',
                    '#FFC30070',
                    '#FF573370',
                    '#C7003970',
                    '#900C3F70',
                    '#58184570',
                    '#555'
                ];

                // create legend
                const legend = document.getElementById('legend');
                legend.innerHTML = "<b>Capital income<br>(USD)</b><br><br>";


                layers.forEach((layer, i) => {
                    const color = colors[i];
                    const item = document.createElement('div');
                    const key = document.createElement('span');
                    key.className = 'legend-key';
                    key.style.backgroundColor = color;

                    const value = document.createElement('span');
                    value.innerHTML = `${layer}`;
                    item.appendChild(key);
                    item.appendChild(value);
                    legend.appendChild(item);
                });
            });

            map.on('mousemove', ({point}) => {
                const state = map.queryRenderedFeatures(point, {
                    layers: ['state_data_layer']
                });
                document.getElementById('text-description').innerHTML = state.length ?
                    `<h3>${state[0].properties.UVDA_AREA}</h3><p><strong><em>${state[0].properties.capital_income}</strong> USD</em></p>` :
                    `<p>Hover over a place!</p>`;    
            });

            map.addLayer({
                id: 'stations',
                type: 'fill',
                source: 'stations',
                paint: {
                    'fill-color': '#555',
                    'fill-opacity': 0.9
                }
            });

        }   
        // Call the function to fetch GeoJSON data and load the map
        geojsonFetch();
    </script>
</body>

</html>
