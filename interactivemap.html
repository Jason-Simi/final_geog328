<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Light Rail stations and income Data in Washington State</title>
        <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
    
        <!-- Including the Mapbox GL CSS file -->
        <link href="https://api.mapbox.com/mapbox-gl-js/v2.5.0/mapbox-gl.css" rel="stylesheet">
    
        <!-- Including the Mapbox GL JS file -->
        <script src="https://api.mapbox.com/mapbox-gl-js/v2.5.0/mapbox-gl.js"></script>
    
        <style>
            /* CSS styles for heading and paragraphs */
            h2,
            h3 {
                margin: 10px;
                font-size: 18px;
            }
    
            h3 {
                font-size: 16px;
            }
    
            p {
                margin: 10px;
            }
    
            /**
            * Create a position for the map
            * on the page */
            #map {
                position: absolute;
                top: 0;
                bottom: 0;
                left: 0;
                right: 0;
                width: 100%;
                height: 100%;
            }
    
            /**
            * Set rules for how the map overlays
            * (information box and legend) will be displayed
             on the page. */
            .map-overlay {
                position: absolute;
                bottom: 0;
                left: 0;
                background: rgba(255, 255, 255, 0.8);
                border-style: solid;
                border-width: 1px;
                border-color: rgba(0, 0, 0, 0.2);
                margin-left: 20px;
                font-family: Arial, sans-serif;
                overflow: auto;
                border-radius: 3px;
            }
    
            #features {
                top: 0;
                height: 130px;
                margin-top: 20px;
                width: 300px;
            }
    
            #legend {
                padding: 10px;
                box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
                line-height: 18px;
                height: 210px;
                margin-bottom: 40px;
                width: 150px;
            }
    
            .legend-key {
                display: inline-block;
                border-radius: 20%;
                width: 10px;
                height: 10px;
                margin-right: 5px;
            }
    
            .mapboxgl-canvas-container.mapboxgl-interactive,
            .mapboxgl-ctrl-group button.mapboxgl-ctrl-compass {
                cursor: unset;
            }
        </style>
    </head>
<body>
    <div id="map"></div>
    <div class='map-overlay' id='features'>
        <h2>Light Rail stations and income map in Washington State</h2>
        <div id='text-description'>
            <p>Hover over a Place!</p>
        </div>
    </div>
    <script>
        // initialize basemmap
        mapboxgl.accessToken =
            'pk.eyJ1IjoiamFrb2J6aGFvIiwiYSI6ImNpcms2YWsyMzAwMmtmbG5icTFxZ3ZkdncifQ.P9MBej1xacybKcDN_jehvw';
        const map = new mapboxgl.Map({
            container: 'map', // container ID
            style: 'mapbox://styles/mapbox/light-v10', // style URL
            zoom: 10, // starting zoom
            center: [-122.3, 47.6] // starting center
        });

        // load data and add as layer
        map.on('load', async function () {
            // Load capital income GeoJSON
            let response = await fetch('assets/capital income.geojson');
            let capital_income = await response.json();

            // Add capital income layer
            map.addSource('capital_income', {
                type: 'geojson',
                data: capital_income
            });

            map.addLayer({
                'id': 'capital_income_layer',
                'type': 'fill',
                'source': 'capital_income',
                'paint': {
                    'fill-color': [
                        'step',
                        ['get', 'capital_income'],
                        // ... rest of your color settings
                    ],
                    'fill-opacity': 0.4
                }
            });

            // Add stations layer
            map.addSource('stations', {
                type: 'geojson',
                data: 'assets/stations.geojson'
            });

            map.addLayer({
                id: 'stations',
                type: 'fill',
                source: 'stations',
                paint: {
                    'fill-color': '#888',
                    'fill-opacity': 0.4
                }
            });
        });

            map.on('load', function loadingData() {
                map.addSource('capital_income', {
                    type: 'geojson',
                    data: capital_income
                });

                map.addLayer({
                    'id': 'capital_income_layer',
                    'type': 'fill',
                    'source': 'capital_income',
                    'paint': {
                        'fill-color': [
                            'step',
                            ['get', 'capital_income'],
                            '#DAF7A6', 2000,
                            '#FFC300', 4000,
                            '#FF5733', 6000,
                            '#C70039', 8000,
                            '#900C3F', 10000,
                            '#581845'
                        ],
                        'fill-outline-color': '#BBBBBB',
                        'fill-opacity': 0.7,
                    }
                });

                const layers = [
                    '0-2000',
                    '2000-4000',
                    '4000-6000',
                    '6000-8000',
                    '8000-10000',
                    '10000 and more',
                ];
                const colors = [
                    '#DAF7A670',
                    '#FFC30070',
                    '#FF573370',
                    '#C7003970',
                    '#900C3F70',
                    '#58184570',
                ];

                // create legend
                const legend = document.getElementById('legend');
                legend.innerHTML = "<b>Capital Income<br>(dollor)</b><br><br>";


                layers.forEach((layer, i) => {
                    const color = colors[i];
                    const item = document.createElement('div');
                    const key = document.createElement('span');
                    key.className = 'legend-key';
                    key.style.backgroundColor = color;

                    const value = document.createElement('span');
                    value.innerHTML = `${layer}`;
                    item.appendChild(key);
                    item.appendChild(value);
                    legend.appendChild(item);
                });
            });

            map.on('mousemove', ({point}) => {
                const state = map.queryRenderedFeatures(point, {
                    layers: ['capital_income_layer']
                });
                document.getElementById('text-description').innerHTML = state.length ?
                    `<h3>${state[0].properties.name}</h3><p><strong><em>${state[0].properties.casePer10k}</strong> income</em></p>` :
                    `<p>Hover over a state!</p>`;
            });

        // Call the function to fetch GeoJSON data and load the map
        geojsonFetch();
    </script>
</body>

</html>
